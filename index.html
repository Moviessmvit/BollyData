<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/master.css" type="text/css" />
</head>
<body id="index">
        <div id="container">
            <div id="header"><u><center>4D-Registration Form</center></u></div>
            <div id="main">
                <form action="reg,php" method="GET">
                <table cellpadding="0" cellspacing="0" border="1">
                    <tr>
                        <td class="form-input-name">First Name</td>
                        <td class="input"><input type="text" name="uname" placeholder="Your first name here..." autocomplete="off" required="required" /></td>
                    </tr>
                    <tr>
                        <td class="form-input-name">USN</td>
                        <td class="input"><input type="text" name="usn" pattern="[1][m|M][v|V][1][0-9][a-zA-Z]{2}[0-9]{3}" placeholder="Your USN here.Ex:1mv13cs422" autocomplete="off" required="required" /></td>
                    </tr>
                    <tr>
                        <td class="form-input-name">Event</td>
                        <td class="input">
							<select type="text" name="event" size="1"  placeholder="Your Event here..." autocomplete="off" required="required">
								<option value="cs">Counter strike 1.6</option>
								<option value="fifa">Fifa 11</option>
								<option value="nfs">NFS</option>
								<option value="dota">DOTA</option>
                                <option value="treasurehunt">Treasure hunt</option>
                                <option value="e-treasurehunt">E-Treasure hunt</option>
                                <option value="moviequiz">Movie Quiz</option>
                                <option value="technicalpopquiz">Technical Pop Quiz</option>
                                <option value="codingdebugging">Coding Debugging</option>
                                <option value="gullycrickey">Gully Cricket</option>
                                <option value="gullyfootball">Gully Football</option>
                                <option value="branchoff">Branch Off</option> <!--vinod for this one make the branch as unique take the USN for ref--> 
                                <option value="memorygame">Memory Game</option>
                                <option value="brainandbrawn">Brain And Brawn</option>
                                <option value="talentshow">Talent Show</option>
                                <option value="mobilephotography">Mobile Photography</option>
                                <option value="softwarepresentation">Software Presentation</option>
                                <option value="webdesigning">Web Designing</option>
							</select></td>
                    </tr>
                    <tr>
                        <td class="form-input-name">Pnone</td>
                        <td class="input"><input type="text" name="phone" pattern="[0-9][10]" placeholder="Your Phone here..." autocomplete="off" required="required"  /></td>
                    </tr>
                    <tr>
                        <td class="form-input-name">Paid</td>
                        <td class="input"><input type="text" name="paid" pattern="[1][0]" placeholder="Enter '1' if paid else '0'" autocomplete="off" required="required"  /></td>
                    </tr>
                    <tr>
                        <td class="form-input-name"></td>  
                        <td><input type="submit" value="Register" /></td>
                    </tr>
                </table>
                </form>
            </div>
        </div>
</body>
</html>
